<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Calculator</title>

        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">

        <script src="script.js" defer></script>
    </head>

    <body>

        <div id="background"></div>

        <h1 id="head-left">CALCULATOR</h1>
        <h1 id="head-right" class="backwards-text">CALCULATOR</h1>

        <para class="hidden-message">Please expand your window to access all functions</para>

        <div id="notepad"></div>
        <button id="clear-pad-btn">Clear pad</button>

        <div id="calculator-box">
            <div id="display">0</div>

            <button id="clear-btn" class="edit-btn">Clear</button>
            <button id="delete-btn" class="edit-btn">Delete</button>

            <button id="add-btn" class="operator-btn">+</button>
            <button id="subtract-btn" class="operator-btn">-</button>
            <button id="multiply-btn" class="operator-btn">x</button>
            <button id="divide-btn" class="operator-btn">/</button>

            <div id="number-btns-box"></div>

            <button id="decimal-btn" class="other-btn">.</button>
            <button id="number-btn0" class="number-btn">0</button>
            <button id="negative-btn" class="other-btn">+ / -</button>

            <button id="equal-btn">=</button>
        </div>

    </body>
</html>
